server:
  port: 8090

spring:
  application:
    name: co_system

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/co_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      indent_output: true
      fail_on_empty_beans: false
    defaultPropertyInclusion: NON_NULL
    deserialization:
      fail_on_unknown_properties: false
    parser:
      allow_unquoted_control_chars: true
      allow_single_quotes: true

logging:
  level:
    #    把日志级别设置为DEBUG,可以在控制台打印出SQL语句,方便调试
    club.devhub.messageboard.mapper: DEBUG
mybatis:
  #  mapper对应的xml文件存放路径
  mapper-locations: mapper/*.xml